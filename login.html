<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">


    <title>Login</title>
</head>

<body>
    <div class='text-center mt-5'>
        <form style='max-width: 480px;margin:auto'>
            <img class='mt-4 mb-5' src='img/WhatsApp Image 2022-01-29 at 19.51.16.jpeg' height="200"
                alt='logo sentinela'>
            <div></div>
            <label for='emailAdress' class="sr-only mb-3">Email</label>
            <input type='email' id='emailAdress' class="form-control mb-3" placeholder="Email" required autofocus>
            <label for="password" class="sr-only">Senha</label>
            <input type='password' id='password' placeholder="Password" class='form-control mb-3'>
            <div class='checkbox mt-3'>
                <label>
                    <input type='checkbox' value='remember-me'>Lembrar de mim
                </label>
            </div>
            <div class='mt-3'>
                <button class='btn btn-lg btn-primary btn-custom'>Entrar</button>
            </div>
            <hr />

            <p id="text2">ou</p>

    </div>
    <div class="d-grid mb-2">
        <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
            <i class="fab fa-google me-2"></i> Sign in with Google
        </button>
    </div>
    <div class="d-grid">
        <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
        </button>
    </div>
    <div class='text-center mt-5'>
        <p id="text3">Novo por aqui?</p>
        <a id="signup" href="#">Faça sua inscrição</a>
    </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
